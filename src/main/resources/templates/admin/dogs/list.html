<div layout:fragment="mainContent">

    <div class="row-box">
        <div class="col-boxes-1">
            <div class="col-table">
                <div class="table-section">
                    <div class="header-table">
                        <h2>Alla hundar</h2>
                        <!--                        <a href="#">see all</a>-->
                    </div>

                </div>

            </div>

        </div>
    </div>

    <a class="listbutton" href="/newcustomer">
        <span class="fas fa-plus mr-2"></span>
        Ny hund
    </a>
    <br/><br/>
    <!-- Search Form -->
    <form th:action="@{/admin/dogs}" method="get">
        Search:
        <input type="text" name="q" th:value="${q}">
        <input type="hidden" name="sortCol" th:value="${sortCol}">
        <input type="hidden" name="sortOrder" th:value="${sortOrder}">
        <button type="submit">Search</button>
    </form>

    <!-- Table -->
    <table class="tabulator-table" th:unless="${#lists.isEmpty(dogs)}">
        <thead>
        <tr class="tabulator-row">
            <th class="tabulator-cell">
                Name
                <a th:href="@{/admin/dogs(q=${q}, sortCol='name', sortOrder='asc')}"><i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(q=${q}, sortCol='name', sortOrder='desc')}"><i class="fa-solid fa-arrow-down-z-a"></i></a>
            </th>
            <th>
                Breed
                <a th:href="@{/admin/dogs(q=${q}, sortCol='breed', sortOrder='asc')}"><i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(q=${q}, sortCol='breed', sortOrder='desc')}"><i class="fa-solid fa-arrow-down-z-a"></i></a>
            </th>
            <th>Age
                <a th:href="@{/admin/dogs(q=${q}, sortCol='age', sortOrder='asc')}"><i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(q=${q}, sortCol='age', sortOrder='desc')}"><i class="fa-solid fa-arrow-down-z-a"></i></a>
            </th>
            <th>Size
                <a th:href="@{/admin/dogs(q=${q}, sortCol='size', sortOrder='asc')}"><i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(q=${q}, sortCol='size', sortOrder='desc')}"><i class="fa-solid fa-arrow-down-z-a"></i></a>
            </th>
            <th>Price
                <a th:href="@{/admin/dogs(q=${q}, sortCol='price', sortOrder='asc')}"><i class="fa-solid fa-arrow-up-a-z"></i></a>
                <a th:href="@{/admin/dogs(q=${q}, sortCol='price', sortOrder='desc')}"><i class="fa-solid fa-arrow-down-z-a"></i></a>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tablerows">
        <tr th:each="dog: ${dogs}">
            <th th:text="${dog.name}"></th>
            <td th:text="${dog.breed}"></td>
            <td th:text="${dog.age}"></td>
            <td th:text="${dog.size}"></td>
            <td th:text="${dog.price}"></td>
            <td>
                <a class="listbutton" th:href="@{/admin/dogs/edit/{id}(id=${dog.id})}">Edit</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
